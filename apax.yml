# General information
name: "@simatic-ax/md5"
version: 1.0.0
type: lib
keywords:
  - library
author: Siemens AG
# Description will be displayed in the apax extension
description: Library for an MD5 hashing algorithm
# Targets to be compiled with 'apax build'
targets:
  - "1500"
  - llvm
# Install settings
installStrategy: strict
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  "@ax/sdk": ^2504.2.0
dependencies:
  "@ax/system-strings": ^10.0.24
catalogs:
  "@ax/simatic-ax": ^2504.2.0

repository:
  type: git
  url: https://github.com/simatic-ax/md5

# Environment variables
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'bin'
